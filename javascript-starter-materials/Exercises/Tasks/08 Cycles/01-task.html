<body>
    <pre>
        Задание:
        При помощи цикла for выведите все четные числа между 0 и 100
    
    </pre>
    <script>
        let n=100;
        for(let index=0; index<=n; index++){
            if(index % 2==0){
                console.log(index + " четное число.");
            }
        }

    </script>
