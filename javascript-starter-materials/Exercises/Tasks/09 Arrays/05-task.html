<body>
    <pre>
        Задание:
        Найдите первый положительный элемент массива и выведите его на экран.
    </pre>
    <script>
        let values = [-1, -5, -6, -3, -10, -5, 3, 4, -1, -8, 1, -10, 3];
        let positiveValues=[];
        for(const value of values){
            if(value>0){
                positiveValues.push(value);
            }
        }
        console.log ("Первый положительный элемент массива - "+ positiveValues[0]);
    </script>
</body>
