<body>
    <pre>
        Задание:
        Выполните задание в соответствии с комментарием в коде
    </pre>
    <script>
        let product1 = "Бумага офисная А4, 80 г/м2, 500 л";
        let product2 = "Биндеры для бумаги 51 мм";
        let product3 = "Ручка шариковая синяя";

        let productPrice1 = 280.25;
        let productPrice2 = 56;
        let productPrice3 = 12.50;

        let productQuantity1 = Number (prompt(`Укажите количество продуктов '${product1}', цена ${productPrice1}`, 0));
        let productQuantity2 = Number (prompt(`Укажите количество продуктов '${product2}', цена ${productPrice2}`, 0));
        let productQuantity3 = Number (prompt(`Укажите количество продуктов '${product3}', цена ${productPrice3}`, 0));

        let userPrice1 = productPrice1 * productQuantity1;
        let userPrice2 = productPrice2 * productQuantity2;
        let userPrice3 = productPrice3 * productQuantity3;
        let totalPrice = userPrice1 + userPrice2 + userPrice3;
        
        alert (`Стоимость ${product1} равна ${userPrice1}.`);
        alert (`Стоимость ${product2} равна ${userPrice2}.`);
        alert (`Стоимость ${product3} равна ${userPrice3}.`);
        alert (`Стоимость за все равна ${totalPrice}.`);
        

        // Выведите на экран сколько пользователю нужно заплатить за каждый продукт по отдельности и всего за все продукты
        // используйте форматированный вывод
    </script>
